<!doctype html>
<html lang="en">
  <head>
    <div id="preloader"></div>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Publish Notice</title>
    <style>
        .A{
            font-size: 20px;
            font-style:normal
        }
    </style>
    <nav class="navbar" style="background-color: rgba(0, 0, 0, 0.25);">
        <a class="navbar" href="#">
          <img src="Images/logo.png" width="80px" height="60.88px" left="41px" top="10px" position="absolute" alt="">
        </a>
        <li class="nav-item">
          <a style="margin-left: -1300px;color: black;font-weight: bold;font-size: 35px;letter-spacing: 5px;margin-top: -15px;font-family: Verdana, Geneva, Tahoma, sans-serif;" class="nav-link active" aria-current="page">College Management System Using Blockchain</a>
        </li>
    </nav>
  </head>
  <body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        #preloader{
      background: rgb(248, 242, 242) url("Images/spinner.gif") no-repeat center center;
      background-size: 10%;
      height: 100vh;
      width: 100%;
      position: fixed;
      z-index: 100;
      }
      </style>
     <center>
    <div>
        <div class="alert alert-danger" id="alets" role="alert" style="visibility:hidden;margin-top: 1%;">
            Fill all the text field
          </div>
    <div class="card" style="width: 1130px;height: 600px;margin-top:20px;border: solid 1px;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" id="personal">
        <label  for="fname"style="width: 800px;margin-left: 12%;margin-top:8%;font-size:30px">Headline:</label>
        <input  type="text"style="width: 700px;height: 34px;margin-left:20%" id="fname" name="fname" required> 
        <label for="branch"style="width: 100px;margin-left: 25%;margin-top:4%;font-size:20px">Branch:</label>
        <select name="branch" id="branch" style="width: 252px;height: 34px;margin-left:18%" required>
            <option value="cse">Computer Science & Engineering</option>
            <option value="aids">Artificial Intelligence & Data Science</option>
            <option value="ar">Automation & Robotics</option>
            <option value="etc">Electronics And Telecommunication Engineering</option>
            <option value="me">Mechnical Engineering</option>
            <option value="ce">Civil Engineering</option>
            <option value="ee">Electrical Engineering</option>
            <option value="Mechatronics">Mechatronics Engineering</option>
            <option value="bsh">Basic Sciences and Humanities</option>
            <option value="ece">Electronics & Computer Engineering</option>
          </select>
          <label for="year"style="width: 108px;margin-left:65%;margin-top:-68px;font-size:20px">Year:</label>
          <select name="year" id="year" style="width: 252px;height: 34px;margin-left:60%" required>
              <option value="first">First Year</option>
              <option value="second">Second Year</option>
              <option value="third">Third Year</option>
              <option value="last">Last Year</option>
            </select>
            <input type="file" style="width: 252px;height: 34px;margin-left:42%;margin-top:8%;" oninput="pq()" accept=".doc,.docx,.pdf,image/*" id="res" name="lname">
            <a class="btn btn-primary" style="width: 230px; border: none;
      border-radius: 10px; margin-top: 6%;margin-left:40%;" id="btns">Publish</a>
    </div>
            <script>
            function pq() {
                // get user's uploaded image
    const imgPath = document.getElementById('res').files[0];
    const reader = new FileReader();
    let loader=document.getElementById('preloader');
    reader.addEventListener("load", function () {
        // convert image file to base64 string and save to localStorage
      localStorage.setItem("respts", reader.result);
    
    }, false);
    
    if (imgPath) {
        reader.readAsDataURL(imgPath);
    }
         }
        </script>
           <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
            import {  getDatabase,ref, set } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
            import { getAuth, createUserWithEmailAndPassword,sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
              apiKey: "AIzaSyB3uFbJncSa-zf3LsjbEO6bmFl-WQxGKUA",
              authDomain: "sit-college.firebaseapp.com",
              databaseURL: "https://sit-college-default-rtdb.firebaseio.com",
              projectId: "sit-college",
              storageBucket: "sit-college.appspot.com",
              messagingSenderId: "60562617136",
              appId: "1:60562617136:web:e7ecb6c6ce9009c7bd0ef5",
              measurementId: "G-5Q8599Z1KW"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);
              let btns=document.getElementById('btns');
              btns.addEventListener("click",()=>{
                let fname=document.getElementById('fname').value;
                let branch=document.getElementById('branch').value;
                let year=document.getElementById('year').value;

                if(fname=="")
                {
                    alets.innerText="Enter The Headline";
        setTimeout(() => {
            alets.style.visibility="visible";
          }, 1000);

          setTimeout(() => {
            alets.style.visibility="hidden";
          }, 8000);
                }

                else if(localStorage.getItem("respts")=="")
                {
                    alets.innerText="Upload the file...";
        setTimeout(() => {
            alets.style.visibility="visible";
          }, 1000);

          setTimeout(() => {
            alets.style.visibility="hidden";
          }, 8000);
                }

                else{
                    const d=new Date();
                    let k=d.getDate()+'/'+d.getMonth()+'/'+d.getFullYear();
                    let x = Math.floor((Math.random() * 1000) + 1);
                    set(ref(database, `Notification/${branch}/${year}/${x}`), {
             Headline:fname,
             Files:localStorage.getItem("respts"),
             Publish_Date:k
          });
                }
                alert("Notification Published Successfully...")
                loader.style.display="initial";
      setTimeout(() => {
        loader.style.display="none";
      }, 3000);
              })
            </script>
             <script>
                let loader=document.getElementById('preloader');
                window.addEventListener("load",()=>{
                  loader.style.display="none";
                });
              </script>
  </body>
</html>
