  <body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        #preloader{
      background: rgb(248, 242, 242) url("Images/spinner.gif") no-repeat center center;

     <center>
    <div>
        <div class="alert alert-danger" id="alets" role="alert" style="visibility:hidden;margin-top: 1%;">
            Fill all the text field
          </div>
    <div class="card" style="width: 1130px;height: 510px;margin-top:20px;border: solid 1px;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" id="personal">
        <label  for="fname"style="width: 800px;margin-left: 12%;margin-top:8%;font-size:30px">SEMESTER</label>
        <select name="SEM" id="fname" style="width: 700px;height: 34px;margin-left:18%;justify-content: center;" required>
            <option value="SEM1">SEMESTER 1</option>
            <option value="SEM2">SEMESTER 2</option>
            <option value="SEM3">SEMESTER 3</option>
            <option value="SEM4">SEMESTER 4</option>
            <option value="SEM5">SEMESTER 5</option>
            <option value="SEM6">SEMESTER 6</option>
            <option value="SEM7">SEMESTER 7</option>
            <option value="SEM8">SEMESTER 8</option>
          </select>
        <label for="branch"style="width: 100px;margin-left: 25%;margin-top:4%;font-size:20px">Branch:</label>
        <select name="branch" id="branch" style="width: 252px;height: 34px;margin-left:18%" required>
            <option value="CSE">Computer Science & Engineering</option>
            <option value="aids">Artificial Intelligence & Data Science</option>
            <option value="ar">Automation & Robotics</option>
            <option value="etc">Electronics And Telecommunication Engineering</option>
            <option value="me">Mechnical Engineering</option>
            <option value="ce">Civil Engineering</option>
            <option value="ee">Electrical Engineering</option>
            <option value="Mechatronics">Mechatronics Engineering</option>
            <option value="bsh">Basic Sciences and Humanities</option>
            <option value="ece">Electronics & Computer Engineering</option>
          </select>
          <label for="year"style="width: 108px;margin-left:65%;margin-top:-68px;font-size:20px">Year:</label>
          <select name="year" id="year" style="width: 252px;height: 34px;margin-left:60%" required>
              <option value="first">First Year</option>
              <option value="second">Second Year</option>
              <option value="third">Third Year</option>
              <option value="last">Last Year</option>
            </select>
            <label for="branch"style="width: 100px;margin-left: 25%;margin-top:4%;font-size:20px">Exam</label>
            <select name="semt" id="semt" style="width: 252px;height: 34px;margin-left:18%" required>
                <option value="End-Semster">End-Semster</option>
                <option value="Re-exam">Re-exam</option>
                <option value="Re-medial">Re-medial</option>
              </select>

              <label for="branch"style="width: 100px;margin-left: 65%;font-size:20px;margin-top:-6%">OE</label>
              <select name="oe" id="oe" style="width: 252px;height: 34px;margin-left:60%" required>
                  <option value="OE1-Neural Network">OE1-Neural Network</option>
                  <option value="OE1-Engineering Management">OE1-Engineering Management</option>
                  <option value="OE4-PLM">OE4-PLM</option>
                  <option value="No">No</option>
                </select>
            <a class="btn btn-primary" style="width: 230px; border: none;
      border-radius: 10px; margin-top: 6%;margin-left:40%;" id="btns">Proceed</a>
    </div>
           <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
            import {  getDatabase,ref,get,child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
            import { getAuth, createUserWithEmailAndPassword,sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
  apiKey: "AIzaSyB3uFbJncSa-zf3LsjbEO6bmFl-WQxGKUA",
  authDomain: "sit-college.firebaseapp.com",
  databaseURL: "https://sit-college-default-rtdb.firebaseio.com",
  projectId: "sit-college",
  storageBucket: "sit-college.appspot.com",
  messagingSenderId: "60562617136",
  appId: "1:60562617136:web:e7ecb6c6ce9009c7bd0ef5",
  measurementId: "G-5Q8599Z1KW"
};
          
            // Initialize Firebase
              let btns=document.getElementById('btns');
              const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);
                const db=ref(database);
              btns.addEventListener("click",()=>{
                let fname=document.getElementById('fname').value;
                let branch=document.getElementById('branch').value;
                let year=document.getElementById('year').value;
                let semt=document.getElementById('semt').value;
                let oe=document.getElementById('oe');
                if(oe.value!="No")
                {
                    localStorage.setItem("oes",oe.value);
                }
                if(oe.value=="No")
                {
                    localStorage.setItem("oes","undefined");
                }
                localStorage.setItem("semts",semt);
                localStorage.setItem("semster",fname);
get(child(db,`Subjects/${branch}/${localStorage.getItem("semster")}`)).then((snapshot)=>{
    if(snapshot.exists())
    {
        localStorage.setItem("1",snapshot.val().sub1);
    localStorage.setItem("2",snapshot.val().sub2);
    localStorage.setItem("3",snapshot.val().sub3);
    localStorage.setItem("4",snapshot.val().sub4);
    localStorage.setItem("5",snapshot.val().sub5);
    localStorage.setItem("6",snapshot.val().sub6);
    }
}).catch((error)=>{
    console.log(error);
})
setTimeout(() => {
    location.assign("http://127.0.0.1:5500/markadd.html");
},5000);

               
          });
            </script>
             <script>
                let loader=document.getElementById('preloader');
                window.addEventListener("load",()=>{
                  loader.style.display="none";
                });
              </script>
